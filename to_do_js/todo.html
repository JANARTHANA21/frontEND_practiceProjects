<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo_project</title>
    <link rel="shortcut icon" href="download.jpg" type="image/x-icon">
    <link rel="stylesheet" href="to-do.css">
    <script type="module" src="to_do.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <style>
        
    </style>
    <div class="full_container">
        <div class="top_container">
            <h1>Todo App</h1>
            <p>keep it up!</p>
            <div id="progress_bar">
                <div class="progress"></div>
            </div>
            <div class="task_number">
                <h3 id="number_count">0/0</h3>
            </div>
        </div>

        <form action="" class="middle_container">
            <input id="input" type="text" placeholder="Enter the task">
            <button type="submit">+</button>
        </form>

        <div class="lower_container">
        </div>
    </div>
